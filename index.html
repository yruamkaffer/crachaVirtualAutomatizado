<!DOCTYPE html>

<html>
  <head>
    <title>Yruam Käffer de Faria</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/build.svg" alt="Selo e carimbo" />
          </span>
          <img
            id="userImage"
            src="./images/yruam.jpg"
            alt="Foto de perfil"
            class="picture"
          />
        </div>
        <h1 id="userName">Generic Name</h1>
        <a id="userLink" href="https://github.com/generic" target="_blank">
          <img src="./images/github 2.svg" alt="Ícone do GitHub" /><span
            id="userLogin"
          >
            Usuário genérico
          </span>
        </a>
        <p id="userBio">Texto genérico.</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/generic" target="_blank"
              ><img src="./images/youtube.svg" alt="Ícone do Youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/generic" target="_blank"
              ><img src="./images/facebook.svg" alt="Ícone do Facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/generic" target="_blank"
              ><img src="./images/instagram.svg" alt="Ícone do Instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/generic" target="_blank"
              ><img src="./images/twitter.svg" alt="Ícone do Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
